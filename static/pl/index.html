<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./styles/app.css">
    <title>浮尘清香</title>
</head>

<body>
    <div class="container">
        <div class="bg"></div>
        <div class="content">
            <div class="pic"></div>
            <div id="poem">
                <div class="line">
                    <span>人</span>
                    <span>生</span>
                    <span>若</span>
                    <span>只</span>
                    <span>如</span>
                    <span>初</span>
                    <span>见</span>
                </div>
                <div class="line">
                    <span>应</span>
                    <span>如</span>
                    <span>夏</span>
                </div>
                <div class="line">
                    <span>起风</span>
                    <span>涟漪</span>
                </div>
                <div class="line">
                    <span>荡漾</span>
                    <span>心头</span>
                </div>
                <div class="line">
                    <span>未语</span>
                    <span>先笑</span>
                </div>
                <div class="line">
                    <span>千百</span>
                    <span>回眸后</span>
                </div>
                <div class="line">
                    <span>盈盈</span>
                    <span>一抹</span>
                </div>
                <div class="line">
                    <span>柔了</span>
                    <span>在水</span>
                    <span>一方</span>
                </div>
            </div>
            <div class="btn-wrapper">
                <butto id="restartBtn">重放</butto>
            </div>
        </div>
    </div>
    <audio src="./musics/guanglingsan.aac" autoplay preload loop>
    您的浏览器不支持 audio 标签。
    </audio>
    <script type="text/javascript" src="./TweenMax.min.js"></script>
    <script src="./jquery-2.2.3.min.js"></script>
    <script src="./scripts/app.js"></script>

</body>

</html>
